
<h2 class="font-medium" mat-dialog-title><strong>add record</strong></h2>
<mat-dialog-content class="pb-3 mat-typography" style="width: 500px;">
    <form [formGroup]="form">
        <div fxLayout="row wrap" class="align-items-center">
            <div fxFlex="100" fxFlex.gt-md="100">
                <div class="m-r-15 m-l-15">
                          <ejs-datepicker  formControlName="date"
                          placeholder=" date  (required) *" [value]='recordDate' placeholder='Enter date' (change)="getRecordDate($event)"></ejs-datepicker>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                        <mat-select-autocomplete
                        [placeholder]="'Select Employees'"
                        [options]="optionsEmployee"
                        [multiple]='true'
                        name="optionsSelector"
                        ngDefaultControl
                        [formControl]="form.controls.employeeId"
                        ></mat-select-autocomplete>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <mat-select-autocomplete
                        [placeholder]="'Select Projects'"
                        [options]="optionsProjects"
                        [multiple]='true'
                        name="optionsSelector"
                        ngDefaultControl
                        [formControl]="form.controls.projectId  "
                        >
                    </mat-select-autocomplete>
                </div>

            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <ejs-timepicker formControlName="startAt"
                    placeholder=" Start At  (required) *"  [value]='startAt'  ></ejs-timepicker>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50">
                <div class="m-r-15 m-l-15">
                    <ejs-timepicker formControlName="endAt"
                    placeholder=" End At  (required) *"  [value]='endAt' ></ejs-timepicker>
                </div>
            </div>
            <div fxFlex="100" fxFlex.gt-md="100">
                <div class="m-r-15 m-l-15">
                    <mat-form-field>
                        <input
                        matInput
                        type="text"
                        name="notes"
                        formControlName="notes"
                        placeholder=" Notes"
                      />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <button mat-button (click)="doAction()" mat-flat-button color="warn"
            [disabled]="!form.valid">{{action}}</button>
        <button mat-button (click)="closeDialog()">Cancel</button>
    </form>

    <div>
    </div>
</mat-dialog-content>
