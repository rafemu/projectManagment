<h2 class="font-medium" mat-dialog-title>
  <strong>{{ action }} Quotation</strong>
</h2>
<mat-dialog-content
  class="pb-3 mat-typography"
  style="width: 500px"
  *ngIf="action != 'Delete'; else elseTemplate"
>
  <form [formGroup]="form">
    <div fxLayout="row wrap" class="align-items-center">
      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input
              matInput
              type="number"
              name="quotation"
              formControlName="quotation"
              placeholder="quotation"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex align-items-center m-b-15">
        quotation photo
        <img class="mat-card-avatar" [src]="projectdData?.agreement" />
        <button
          mat-raised-button
          color="primary"
          class="m-l-15 input-file-button"
        >
          <input type="file" (change)="onSelectFile($event)" />
        </button>
        <span *ngIf="fileError" class="bg-danger p-10 text-white">{{
          fileError
        }}</span>
      </div>

      <div fxFlex="100" fxFlex.gt-md="100">
        <div class="m-r-15 m-l-15">
          <mat-form-field>
            <input
              matInput
              type="text"
              name="notes"
              formControlName="notes"
              placeholder=" Notes"
            />
          </mat-form-field>
        </div>
      </div>
    </div>
    <button
      mat-button
      (click)="doAction()"
      mat-flat-button
      color="warn"
      [disabled]="!form.valid"
    >
      {{ action }}
    </button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </form>

  <div></div>
</mat-dialog-content>
<ng-template #elseTemplate>
  <p>Sure to delete <b> </b> ?</p>
  <div mat-dialog-actions align="end" class="pt-3">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{ action }}
    </button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </div>
</ng-template>
