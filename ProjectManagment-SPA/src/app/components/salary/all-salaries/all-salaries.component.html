
      <mat-card>
        <mat-card-content>
          <mat-card-header class="course-header" style="background-color: #ffb22b">
            <mat-card-title>
              <span class="course-name">all salary</span>
            </mat-card-title>
          </mat-card-header>
          <div class="table-responsive">
            <table
              mat-table
              [dataSource]="dataSource"
              class="table employee-list no-wrap"
            >
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  {{ i + 1 }}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>

              </ng-container>
  
              <ng-container matColumnDef="salaryDate">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">
                  <div [routerLink]="['/salary', element.salaryDate]" class="d-flex">
                    <div class="m-l-15">
                      <p class="font-bold m-b-0 m-t-0">{{ element.salaryDate |  momentPipe:'YYYY-MM-DD'}}</p>
                    </div>
                  </div>
                  
                </td>
                <td mat-footer-cell *matFooterCellDef></td>

              </ng-container>
  
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>total</th>
                <td mat-cell *matCellDef="let element">{{ element.total | currency: "ILS":"symbol" }}</td>
                <td mat-footer-cell *matFooterCellDef>
                  {{ getTotalOftotal() | currency: "ILS":"symbol" }}
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
              
            </table>
            <!-- <mat-paginator
              showFirstLastButtons
              [length]="totalEmployees"
              [pageSize]="employeesPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onChangedPage($event)"
              *ngIf="employee.length > 0"
            ></mat-paginator> -->
          </div>
        </mat-card-content>
      </mat-card>
